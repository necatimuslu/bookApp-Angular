<a class="mt-2" matInput mat-raised-button color="primary" routerLink="/admin/book">
    <i style="font-size: 20px; margin-right: 4px;" class="fas fa-plus"></i>
    Kitap ekle </a>

    
        <table mat-table [dataSource]="dataSource" >
      
          <!-- Position Column -->
          <ng-container matColumnDef="no">
            <th style="width: 10%;" mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let book"> {{book.no}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="Başlık">
            <th style="width: 20%;" mat-header-cell *matHeaderCellDef> Kitap adı </th>
            <td mat-cell *matCellDef="let book"> {{book.title}} </td>
          </ng-container>

          <ng-container matColumnDef="Resim">
            <th style="width: 30%;" mat-header-cell *matHeaderCellDef> Resim </th>
            <td mat-cell *matCellDef="let book"> 
                <img [src]="book.image" style="height: 100px;" /> </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="Yazar">
            <th style="width: 20%;" mat-header-cell *matHeaderCellDef> Kitap yazarı </th>
            <td mat-cell *matCellDef="let book"> {{book.author}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container  matColumnDef="Fiyat">
            <th style="width: 20%;" mat-header-cell *matHeaderCellDef> Fiyat </th>
            <td mat-cell *matCellDef="let book"> {{book.price}} TL </td>
          </ng-container>

          <ng-container matColumnDef="Kategori">
            <th  style="width: 20%;" mat-header-cell *matHeaderCellDef> Kategori </th>
            <td mat-cell *matCellDef="let book"> {{book?.category?.name}} </td>
          </ng-container>
          <ng-container matColumnDef="Aksiyon" >
            <th style="width: 20%;" mat-header-cell *matHeaderCellDef> Aksiyon </th>
            <td mat-cell *matCellDef="let book"> 
                <button (click)="onDelete(book._id)" class="mr-2 " mat-button color="warn">
                    <i style="font-size: 18px;" class="fas fa-trash-alt"></i>
                </button>    
                <a [routerLink]="['/admin/book',book._id]" routerLinkActive="router-link-active"  mat-button >
                    <i style="font-size: 18px; color:green;" class="fas fa-edit"></i>
                </a>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
        <p-confirmDialog [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
      
        </p-confirmDialog>
