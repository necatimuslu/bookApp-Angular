<a class="mt-2 category-list-link" mat-raised-button color="warn" routerLink="/admin/category">
    <i class="fas fa-plus-circle" style="font-size: 18px; margin-right: 4px;"></i>
    Kategori Ekle</a>
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="no" >
        <th style="width: 30%;" mat-header-cell *matHeaderCellDef> Numara </th>
        <td mat-cell *matCellDef="let category"> {{category?.no}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name" >
        <th style="width: 60%;" mat-header-cell *matHeaderCellDef> Kategori AdÄ± </th>
        <td mat-cell *matCellDef="let category"> {{category.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="action" >
        <th style="width: 50%;" mat-header-cell *matHeaderCellDef> Aksiyon </th>
        <td mat-cell *matCellDef="let category"> 
            <button (click)="onDelete(category._id)" class="mr-2 " mat-button color="warn">
                <i style="font-size: 18px;" class="fas fa-trash-alt"></i>
            </button>    
            <a [routerLink]="['/admin/category',category._id]" routerLinkActive="router-link-active"  mat-button >
                <i style="font-size: 18px; color:green;" class="fas fa-edit"></i>
            </a>
        </td>
      </ng-container>
  
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
    <p-confirmDialog [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
      
    </p-confirmDialog>
