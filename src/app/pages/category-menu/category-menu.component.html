<mat-card class="mt-3">
    <mat-card-header>
        <mat-card-title>
            <i style="font-size: 20px;" class="fas fa-list-ol"></i>
            Kategoriler</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list *ngFor="let category of categories" role="list">
            <mat-list-item role="listitem">
                <a style="width: 100%; text-decoration: none;" mat-raised-button color="link" [routerLink]="['/category',category._id]" routerLinkActive="active">
                    <i style="font-size: 16px;" class="fab fa-canadian-maple-leaf"></i>     {{category.name}}
                </a>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
