<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>{{title}}</h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <mat-form-field style="width: 100%;">
                <input matInput placeholder="Lütfen Kitap adı giriniz..." formControlName="title" />
                <mat-error *ngIf="this.form.controls.title.invalid && isSubmmited">Başlık alanı zorunludur</mat-error>
            </mat-form-field>
            <mat-form-field  style="width: 100%;">
                <input matInput placeholder="Lütfen Yazar  giriniz..." formControlName="author" />
                <mat-error *ngIf="this.form.controls.author.invalid && isSubmmited">Başlık alanı zorunludur</mat-error>
            </mat-form-field>
            <mat-form-field  style="width: 100%;">
                <input type="number" matInput placeholder="Lütfen Fiyat  giriniz..." formControlName="price" />
            </mat-form-field>
            <mat-form-field  style="width: 100%;">
                <input type="number" matInput placeholder="Lütfen Adet  giriniz..." formControlName="stock" />
            </mat-form-field>
            
            <div class="form-group">
               
                <p-dropdown  [options]="categories" formControlName="category" optionLabel="name" optionValue="_id" [filter]=true
                filterBy="name"
                ></p-dropdown>
            </div>


             <div class="form-group  mt-3">
                    <label for="image">İmage</label> <br>
                    <input type="file"  id="image" class="form-control" accept="image/*" (change)="onImageUpload($event)"> 
            </div>
            <div class="form-group  mt-3">
               
                    <img [src]="imageDisplay" style="width: 50%;">
                
            </div>

              <button style="width: 100%;" type="submit" class="mt-3 mb-2" mat-raised-button color="primary">{{btnText}}</button>
        </form>
    </div>
</div>
