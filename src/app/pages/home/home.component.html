

<div class="row mt-3 ">
    <div class="col-md-4"*ngFor="let book of books" class="mb-3">
        <mat-card class="card-book" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{book.title}}</mat-card-title>
      
    </mat-card-header>
    <img mat-card-image class="card-image" [src]="book.image" alt="Resim">
    <mat-card-content style="padding: 10px;">
        <div>
            Yazar: <strong>{{book.author}}</strong>
         </div>
         <div class="mt-1">
            Fiyat: <strong class="text-info">{{book.price}} TL</strong>
         </div>
    </mat-card-content>
    <mat-card-actions class="text-center" >
     <button mat-raised-button >
         Kitap detay:
         <a [routerLink]="['/book',book._id]" routerLinkActive="router-link-active"  >
        <i style="font-size: 18px;" class="fas fa-eye"></i>
     </a>  
     </button>
   
    </mat-card-actions>
  </mat-card>
    </div>
</div>
